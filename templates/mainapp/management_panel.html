<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>نمودار فروش</h1>
    <div>
        {% for category, data in sales_data.items %}
            <h2>{{ category }}</h2>
            <canvas id="chart-{{ forloop.counter }}" width="400" height="200"></canvas>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const ctx{{ forloop.counter }} = document.getElementById('chart-{{ forloop.counter }}').getContext('2d');
                    const chart{{ forloop.counter }} = new Chart(ctx{{ forloop.counter }}, {
                        type: 'bar',
                        data: {
                            labels: {{ data.labels|safe }},
                            datasets: [{
                                label: 'Sales',
                                data: {{ data.data|safe }},
                                backgroundColor: 'rgba(0, 0, 0, 0.2)',
                                borderColor: 'rgba(0, 0, 0, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            </script>
        {% endfor %}
    </div>
</body>
</html>
